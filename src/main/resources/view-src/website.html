<!DOCTYPE html>
<html>
<head>
	<title>Pages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {{#notLoggedIn}}
	<script type="text/javascript">var notLoggedIn = true;</script>
	{{/notLoggedIn}}
    <script src="/assets/js/entcore/ng-app.js?v=@@VERSION" id="context" type="text/javascript"></script>
    <script type="text/javascript" src="/pages/public/dist/application.js?v=@@VERSION"></script>
	
    <script type="text/ng-template" id="empty">

<body ng-controller="MainController" class="public">

        <div class="material">
            <section class="main">
