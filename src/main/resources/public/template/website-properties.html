<div class="twelve cell">
	<h2>[[website.title]]</h2>

	<div class="row rigid-grid">
		<image-select ng-model="website.icon" default="/img/illustrations/pages-default.png" thumbnails="[{ width: 150, height: 150 }]" class="two cell"></image-select>
		<div class="margin-two">
			<article class="twelve cell">
				<div class="row">
					<label class="two cell"><i18n>website.title</i18n></label>
					<input class="ten cell" type="text" ng-model="website.title" />
				</div>
				<div class="row">
					<label class="two cell"><i18n>description</i18n></label>
					<textarea i18n-placeholder="description" class="ten cell" ng-model="website.description"></textarea>
				</div>
				<div class="row">
					<button class="right-magnet" ng-click="saveProperties()"><i18n>save</i18n></button>
					<input type="button" class="cancel right-magnet" i18n-value="cancel" ng-click="home()" />
				</div>
			</article>

		</div>
	</div>

</div>

<h2 ng-if="showLabel" class="row"><i18n>pages.publication</i18n></h2>

<article class="info row" ng-if="website.visibility === 'PUBLIC'">
	<i18n>public.info</i18n>
</article>

<resource-right name="share" resource="website" class="cell">
	<button class="cell" ng-click="display.showSharePanel = true" ng-init="showPublishLabel()"><i18n>pages.share</i18n></button>
</resource-right>

<button class="cell" ng-click="openPublish()" ng-if="isLocalAdmin()">
	<span ng-init="showPublishLabel()"><i18n>pages.publish</i18n></span>
</button>

<div ng-if="display.showSharePanel">
	<lightbox show="display.showSharePanel" on-close="display.showSharePanel = false">
		<share-panel app-prefix="'pages'" resources="website"></share-panel>
	</lightbox>
</div>

<lightbox show="display.showPublish" on-close="display.showPublish = false">
	<container template="publish"></container>
</lightbox>
