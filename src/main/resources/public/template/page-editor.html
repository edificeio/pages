<div ng-mouseup="saveModifications()">
	<container template="grid"></container>
</div>

<hr class="row" />
<hr class="row" />

<div class="page-markers" ng-if="website.markups.edit === undefined">
	<div class="marker">
		<div class="content" ng-click="home()"><i18n>pages.marker.websites</i18n></div>
	</div>
	<div class="marker">
		<a ng-click="pagePreview()">
			<div class="content"><i18n>pages.marker.preview</i18n></div>
		</a>
	</div>
	<div class="marker">
		<div class="content" ng-click="cancelEdit()"><i18n>pages.marker.nav</i18n></div>
	</div>
</div>

<div class="page-markers" ng-if="website.markups.edit !== undefined">
	<div class="marker" ng-repeat="markup in website.markups.edit">
		<a ng-href="[[markup.href]]" translate content="[[markup.label]]" class="content"></a>
	</div>
</div>
