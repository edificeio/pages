<div ng-controller="EditController">
    <div class="row">
        <side-panel class="zero-mobile">
            <nav class="vertical">
                <h2><i18n>pages.list.title</i18n></h2>
                <ul>
                    <li ng-repeat="w in websites">
                        <a ng-class="{'selected': w._id === website._id}" ng-href="#/website/[[w._id]]">[[w.title]]</a>
                    </li>
                </ul>
            </nav>
        </side-panel>

        <app-title>
            <h1 class="breadcrumbs"><a ng-click="redirectTo('/')"><i18n>pages.title</i18n></a><a ng-href="#/website/[[website._id]]">[[website.title]]</a></h1>
        </app-title>
    </div>
    
    <div class="row">
        <div class="six cell">
            <button ng-if="!page.published" ng-click="page.publish()">
                <i18n>publish</i18n>
            </button>
            <button ng-if="page.published" ng-click="page.unpublish()">
                <i18n>unpublish</i18n>
            </button>
            <button class="cancel" ng-click="preview()"><i18n>preview</i18n></button>
            <button class="cancel" ng-click="display.showGrids = !display.showGrids"><i class="grid"></i></button>
            <div class="info inline cell" ng-if="page.published">
                <i18n>page.published</i18n>
            </div>
            <div class="info inline cell" ng-if="!page.published">
                <i18n>page.unpublished</i18n>
            </div>
        </div>
        <div class="five cell right-magnet">
            <div class="info cell inline right-magnet">
                <i18n>editing</i18n>
            </div>
            <div class="buttons-set right-magnet">
                <button ng-click="lightbox('managePages');">
                    <i18n>pages.manage</i18n>
                </button>
                <button  ng-click="lightbox('managePages');website.initNewPage();">
                    <i class="add-page"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="warning" ng-if="page.weight > 17">
            <i18n>page.warning.heavy</i18n>
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="twelve cell">
                <container template="editor/grid"></container>
            </div>
        </div>

        <panel></panel>
        
        
    </div>

    <container template="editor/pages-manager"></container>
    
</div>
