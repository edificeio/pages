<h1><i18n>properties</i18n></h1>
<div class="four cell clip height-four three-mobile">
    <image-select ng-model="website.icon" default="/img/illustrations/pages-default.png"></image-select>
</div>
<div class="eight cell horizontal-spacing-twice">
    <div class="row">
        <input type="text" ng-model="website.title" required i18n-placeholder="title" class="eleven" />
    </div>
    <div class="row vertical-spacing">
        <strong><i18n>project.path</i18n></strong>
        <br /><a ng-href="[[previewPath(website)]]">[[display.host]][[previewPath(website)]]</a>
    </div>
</div>
<div class="row">
    <button class="right-magnet" ng-click="lightbox('properties'); website.save()"><i18n>save</i18n></button>
    <button class="cancel right-magnet" ng-click="lightbox('properties')"><i18n>cancel</i18n></button>
</div>
