<div class="row">
    <infotip name="pages-explorer-tutorial" class="info">
        <strong><i18n>tuto.title</i18n></strong>
        <br /><strong><i18n>tuto.action.select</i18n></strong> <i18n>tuto.text.select</i18n>
        <br /><strong><i18n>tuto.action.open</i18n></strong> <i18n>tuto.text.open</i18n>
    </infotip>

    <div class="fallen dominos">
        <div ng-repeat="folder in currentFolder.children.all" class="rigid-grid">
            <explorer ng-model="folder.selected" on-open="openFolder(folder)" class="folder four cell item">
                <section class="domino" dragstart ng-model="folder._id" dragdrop="dropTo(folder, $originalEvent)">
                    <div class="top">
                        <i class="folder-large absolute"></i>
                    </div>
                    <div class="bottom">
                        <div class="content">
                            <h3>[[folder.name]]</h3>
                        </div>

                    </div>
                </section>
            </explorer>
        </div>
        <div ng-repeat="website in currentFolder.websites.filtered | filter:searchWebsites" class="rigid-grid item">
            <explorer ng-model="website.selected" on-open="viewSite(website)">
                <section class="domino" dragstart ng-model="website._id">
                    <div class="top">
                        <img skin-src="/img/illustrations/pages-default.png" alt="thumbnail" ng-if="!website.icon" class="absolute">
                        <img ng-src="[[website.icon]]?thumbnail=150x150" alt="thumbnail" ng-if="website.icon" class="absolute" />
                    </div>
                    <div class="bottom">
                        <div class="content">
                            <strong>[[website.title]]</strong>
                            <br />[[website.owner.displayName]]
                            <br /><em><i18n>modified.on</i18n></em>
                            <br />
                            <div class="icons">
                                <i ng-if="website.shared.length > 0" class="shared inline" tooltip="tooltip.shared"></i>
                                <i ng-if="website.visibility === 'PUBLIC'" class="public" tooltip="tooltip.public"></i>
                                <i class="manage" ng-if="website.myRights.manager" tooltip="tooltip.manager"></i>
                                <i class="edit" ng-if="!website.myRights.manager && website.myRights.update" tooltip="tooltip.update"></i>
                                <i class="view" ng-if="!website.myRights.update" tooltip="tooltip.read"></i>
                            </div>

                        </div>
                    </div>
                </section>
            </explorer>
        </div>
    </div>
</div>

<container template="library/toaster"></container>
