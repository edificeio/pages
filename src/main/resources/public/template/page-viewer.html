<container template="grid-view"></container>
<div class="page-markers" ng-if="website.markups.view === undefined">
	<div class="marker">
		<div class="content" ng-click="home()"><i18n>pages.marker.websites</i18n></div>
	</div>
	<resource-right name="update" resource="website" class="marker">
		<div class="content" ng-click="editPage(page)"><i18n>edit</i18n></div>
	</resource-right>
	<resource-right name="update" resource="website" class="marker">
		<div class="content" ng-click="cancelEdit()"><i18n>pages.marker.nav</i18n></div>
	</resource-right>
</div>

<div class="page-markers" ng-if="website.markups.view !== undefined">
	<div class="marker" ng-repeat="markup in website.markups.view">
		<a ng-href="[[markup.href]]" translate content="[[markup.label]]" class="content"></a>
	</div>
</div>
